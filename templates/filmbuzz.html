{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmbuzz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 80%;
            max-width: 1200px;
        }

        .carousel-item img {
            max-height: 500px;
            object-fit: cover;
            width: 100%;
            border-radius: 20px;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .carousel-item:hover img {
            transform: scale(1.05);
        }

        .carousel-caption {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            color: #fff;
        }

        .carousel-caption h5 {
            font-size: 28px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            margin: 10px 0;
        }

        .carousel-item {
            transition: opacity 1s ease, transform 1s ease;
            opacity: 0;
            position: relative;
        }

        .carousel-item-next.carousel-item-left,
        .carousel-item-prev.carousel-item-right {
            transform: translateX(0);
            opacity: 1;
        }

        .carousel-item-next,
        .active.carousel-item-left {
            transform: translateX(100%);
        }

        .carousel-item-prev,
        .active.carousel-item-right {
            transform: translateX(-100%);
        }

        .active {
            opacity: 1;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        .carousel-control-prev-icon:hover,
        .carousel-control-next-icon:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div id="filmbuzzCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for item in filmbuzz_items %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ item.fb_image.url }}" class="d-block w-100" alt="{{ item.fb_title }}">
                <div class="carousel-caption">
                    <h5>{{ item.fb_title }}</h5>
                    <p>{{ item.fb_description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#filmbuzzCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#filmbuzzCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
