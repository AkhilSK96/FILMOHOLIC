<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - Movie Details</title>
    <link rel="stylesheet" href="{% static 'css/movie_detail.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Back to Home</a>
        </nav>
    </header>
    <main>
        <section class="movie-detail">
            <h1>{{ movie.title }}</h1>
            <img src="{% static movie.poster %}" alt="{{ movie.title }} Poster">
            <p>{{ movie.description }}</p>
            <h2>Cast</h2>
            <ul>
                {% for actor in movie.cast %}
                    <li>{{ actor }}</li>
                {% endfor %}
            </ul>
            <h2>Genre</h2>
            <p>{{ movie.genre }}</p>
            <h2>Release Date</h2>
            <p>{{ movie.release_date }}</p>
            <h2>Rating</h2>
            <p>{{ movie.rating }}</p>
            <!-- Add more movie details as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; Filmoholic - The Movie Database</p>
    </footer>
</body>
</html>
